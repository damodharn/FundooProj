<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
        <h2> Login Form </h2>
          <form action="{% url 'login' %}" method="post">
             {% csrf_token %}
              <input type="text" name="username" placeholder="Username (at least 4 char,)" required> <br><br>
              <input type="password" name="password" placeholder="Password" required> <br><br>
              <button type="submit"> Login </button> <br> <br>
              <button onclick="myFunction()">Forget Password </button>
             <script>
            function myFunction() {
              location.replace("/forget_view")
            }
            </script>
  </form>
</body>
</html>
