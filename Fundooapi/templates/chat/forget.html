<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget_Password</title>
</head>
<body>
        <h2> Forget Password</h2>
        <p> Enter your registered email and password to reset.</p>
        <form action="/forget" method="post">
             {% csrf_token %}
                <input type="email" name="email" placeholder="Email-id  eg: abc@email.com" required> <br><br>
                <input type="password" name="password" placeholder="Password" required> <br><br>
                <input type="password" name="password2" placeholder="Confirm Password" required> <br><br>
                <button type="submit"> Reset </button> <br>
        </form>
</body>
</html>
